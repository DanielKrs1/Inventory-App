<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Inventory</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">M.AutoInit();</script>
    <div class="container">
        <div class="section">
            <h2>Inventory:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Amogus</td>
                        <td>7</td>
                        <td>The sussiest of bakas</td>
                        <td>
                            <a class="btn blue" href="itemEdit.html">
                                <i class="material-icons right">edit</i>
                                View/Edit
                            </a>
                            <a class="btn waves-effect waves-light red">
                                <i class="material-icons right">delete</i>
                                Delete
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>Morbius 2</td>
                        <td>200</td>
                        <td>Truly one of the sequels of all time</td>
                        <td>
                            <a class="btn blue" href="itemEdit.html">
                                <i class="material-icons right">edit</i>
                                View/Edit
                            </a>
                            <a class="btn waves-effect waves-light red">
                                <i class="material-icons right">delete</i>
                                Delete
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>Person who Asked</td>
                        <td>0</td>
                        <td>Nobody asked</td>
                        <td>
                            <a class="btn blue" href="itemEdit.html">
                                <i class="material-icons right">edit</i>
                                View/Edit
                            </a>
                            <a class="btn waves-effect waves-light red">
                                <i class="material-icons right">delete</i>
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="section" id="stuffAdd">
            <h2>Add Item:</h2>
            <form>
                <div class="row">
                    <div class="input-field">
                        <label for="nameInput">Name</label>
                        <input type="text" id="nameInput" class="validate" data-length="32" required>
                    </div>
                    <div class="input-field">
                        <label for="quantityInput">Quantity</label>
                        <input type="number" id="quantityInput" class="validate" value=1 required>
                    </div>
                    <div class="input-field">
                        <label for="descriptionInput">Description</label>
                        <input type="text" id="descriptionInput" data-length="100">
                    </div>
                </div>
                <button class="btn waves-effect waves-light green">
                    <i class="material-icons right">add</i>
                    Add
                </button>
            </form>
        </div>
    </div>
</body>
</html>
